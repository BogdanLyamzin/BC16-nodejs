<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form-add-product" action="" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Название товара">
        <input name="file" type="file" multiple>
        <button>Отправить</button>
    </form>

    <script>
       const formAddProduct = document.getElementById("form-add-product");
       formAddProduct.addEventListener("submit", function(e){
        e.preventDefault();

        const data = new FormData();
        data.append("name", this.elements.name.value);
        data.append("file", this.elements.name.files[0])
       })
    </script>
</body>

</html>
